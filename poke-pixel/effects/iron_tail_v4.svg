<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metal-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff" stop-opacity="1" />
      <stop offset="50%" stop-color="#cbd5e1" stop-opacity="1" />
      <stop offset="100%" stop-color="#475569" stop-opacity="1" />
    </linearGradient>
    <filter id="glow-intense" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Massive Slash -->
  <path d="M180,20 Q100,100 20,180 L40,190 Q120,120 190,40 Z" fill="url(#metal-glow)" filter="url(#glow-intense)" opacity="0.9" />
  <!-- Sparkles -->
  <circle cx="50" cy="150" r="5" fill="#fff" />
  <circle cx="150" cy="50" r="8" fill="#fff" />
  <path d="M20,180 L0,200 M180,20 L200,0" stroke="#fff" stroke-width="4" />
</svg>
