<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Main Slash Path -->
  <path d="M90 10 Q110 50 10 90" stroke="url(#metal)" stroke-width="12" fill="none" stroke-linecap="round" filter="url(#glow)" />
  <!-- Inner Highlight -->
  <path d="M90 10 Q110 50 10 90" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8" />
  <!-- Air/Speed Lines -->
  <path d="M80 15 Q95 45 25 75" stroke="#fff" stroke-width="2" fill="none" opacity="0.6" style="filter:blur(1px);"/>
  <path d="M95 5 Q115 45 15 95" stroke="#fff" stroke-width="2" fill="none" opacity="0.6" style="filter:blur(1px);"/>
</svg>
