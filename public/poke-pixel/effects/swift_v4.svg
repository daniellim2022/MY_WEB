<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="star-glow">
        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
  </defs>
  <!-- Main Star -->
  <polygon points="100,10 120,80 190,80 130,120 150,190 100,150 50,190 70,120 10,80 80,80" fill="#fde047" stroke="#fbbf24" stroke-width="2" filter="url(#star-glow)" />
  <!-- Trail Stars -->
  <polygon points="40,40 50,70 20,60" fill="#fff" opacity="0.8" />
  <polygon points="160,160 170,190 140,180" fill="#fff" opacity="0.8" />
</svg>
