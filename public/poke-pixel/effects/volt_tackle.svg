<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="electricOrb" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffcc00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff9900;stop-opacity:0" />
    </radialGradient>
    <filter id="shockGlow">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feComposite in="glow" in2="glow" operator="over"/>
    </filter>
  </defs>
  
  <!-- Central Orb -->
  <circle cx="50" cy="50" r="35" fill="url(#electricOrb)" />
  
  <!-- Sparks radiating out -->
  <g stroke="#fff" stroke-width="3" stroke-linecap="round" filter="url(#shockGlow)">
    <path d="M50 15 L50 5" />
    <path d="M50 85 L50 95" />
    <path d="M15 50 L5 50" />
    <path d="M85 50 L95 50" />
    <path d="M25 25 L15 15" />
    <path d="M75 75 L85 85" />
    <path d="M75 25 L85 15" />
    <path d="M25 75 L15 85" />
  </g>
  
  <!-- Inner jagged electricity -->
  <path d="M35 50 L45 35 L55 65 L65 50" stroke="#fff" stroke-width="2" fill="none" opacity="0.8"/>
</svg>
