<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="nukeCore" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:0" />
    </radialGradient>
    <filter id="intenseGlow">
      <feGaussianBlur stdDeviation="6" result="glow"/>
      <feComposite in="glow" in2="glow" operator="over"/>
      <feComposite in="glow" in2="glow" operator="over"/>
    </filter>
  </defs>
  
  <!-- Expanding energy field -->
  <circle cx="100" cy="100" r="90" fill="url(#nukeCore)" opacity="0.8" />
  
  <!-- Chaotic Lightning Bolts -->
  <g stroke="#fff" stroke-width="4" fill="none" filter="url(#intenseGlow)">
    <path d="M100 100 L100 20 L120 50 L140 10" />
    <path d="M100 100 L180 100 L150 120 L190 140" />
    <path d="M100 100 L100 180 L80 150 L60 190" />
    <path d="M100 100 L20 100 L50 80 L10 60" />
    <path d="M100 100 L40 40 L20 20" />
    <path d="M100 100 L160 160 L180 180" />
  </g>
  
  <!-- Debris / Particles -->
  <circle cx="60" cy="60" r="5" fill="#fff" />
  <circle cx="140" cy="140" r="8" fill="#ffff00" />
  <circle cx="150" cy="50" r="4" fill="#ffcc00" />
  <circle cx="50" cy="150" r="6" fill="#fff" />
</svg>
