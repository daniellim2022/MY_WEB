  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #020617;
      overflow: hidden;
      color: white;
      height: 100vh;
      width: 100vw;
    }

    #root {
      height: 100%;
      width: 100%;
    }

    .isometric-container {
      perspective: 3000px;
      perspective-origin: 50% 50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 40%, #1e293b 0%, #0f172a 60%, #020617 100%);
      overflow: hidden;
      touch-action: none;
    }

    .camera-layer {
      transform-style: preserve-3d;
      will-change: transform;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      /* 레이어 자체는 통과 */
    }

    .world-wrapper {
      transform-style: preserve-3d;
      transform: rotateX(60deg) rotateZ(-45deg);
      transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      pointer-events: auto;
      /* 타일 클릭을 위해 활성화 */
    }

    .building-3d {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      pointer-events: none;
    }

    .face {
      position: absolute;
      background-color: currentColor;
      box-sizing: border-box;
      border: 0.5px solid rgba(0, 0, 0, 0.1);
      backface-visibility: hidden;
      pointer-events: none;
    }

    .face-top {
      width: 100%;
      height: 100%;
      transform: translateZ(var(--h));
      filter: brightness(1.2);
    }

    .face-front {
      width: 100%;
      height: var(--h);
      transform: rotateX(-90deg);
      transform-origin: bottom;
      filter: brightness(0.8);
      bottom: 0;
    }

    .face-side {
      width: var(--h);
      height: 100%;
      transform: rotateY(90deg);
      transform-origin: right;
      filter: brightness(0.6);
      right: 0;
    }

    .tile {
      width: 60px;
      /* 클릭 영역 확장을 위해 크기 증가 */
      height: 60px;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.05);
      background-clip: padding-box;
      transition: background-color 0.2s;
    }

    .tile:hover {
      background-color: rgba(59, 130, 246, 0.4) !important;
      z-index: 50;
      /* 호버 시 위로 */
    }

    .tile-water {
      background: linear-gradient(135deg, #075985, #0c4a6e);
      animation: water-surface 3s infinite alternate ease-in-out;
    }

    @keyframes water-surface {
      from {
        filter: brightness(0.8);
      }

      to {
        filter: brightness(1.1);
        box-shadow: inset 0 0 15px rgba(56, 189, 248, 0.3);
      }
    }

    .tile-highlight {
      position: absolute;
      inset: -2px;
      border: 3px solid #60a5fa;
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
      pointer-events: none;
      transform: translateZ(2px);
      border-radius: 4px;
    }

    .stars {
      position: absolute;
      inset: 0;
      background: radial-gradient(1px 1px at 10px 10px, #fff, transparent);
      background-size: 200px 200px;
      opacity: 0.1;
      pointer-events: none;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
